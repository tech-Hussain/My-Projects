<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="..\img\icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Adidas-Best solution</title>
</head>
<body onload="changeui()">
    <header id="header">
        <nav class="navbar">
            <span class="logo"></span>
            <ul class="span_login">
                <li class="material-symbols-outlined user" style="color:rgb(171, 176, 11);font-size: 37px;">&#xe853;</li>
                <li>LOG IN</li>
                <li style="cursor:context-menu;color: white!important;">|</li>
                <li>SIGN UP</li>
            </ul>
            <span class="material-symbols-outlined menu" onclick="menu()" style="display: none;">
                menu
            </span>
            <ul class="nav">
                <li>HOME</li>
                <li>ABOUT</li>
                <li>CATEGORIES</li>
                <li>SALE</li>
                <li class="material-symbols-outlined" style="font-size: 2.2rem;">shopping_cart</li>
            </ul>
        </nav>
        <h1>Comfortable Shoes</h1>
        <p id="changeui"><span>We Provide you</span><span id="change_content">Comfort</span><span id="blinking">|</span></p>
        <div class="butt">
            <button class="sale sale1" id="sale1">Men's Sale</button>
            <button class="sale sale2" id="sale2">Women's Sale</button>
        </div>
    </header>
</body>
<script src="index.js"></script>
</html>
