<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img\logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">

    <title>Signup</title>
</head>
<body>
    <header id="Sheader">
        <nav class="navbar">
            <span class="logo"></span>
            <ul class="span_login">
                <li class="material-symbols-outlined user" style="color:rgb(171, 176, 11);font-size: 37px;">&#xe853;</li>
                <li><a href="/login">LOG IN</a></li>
                <li style="cursor:context-menu;color: white!important;">|</li>
                <li><a href="/signup">SIGN UP</a></li>
            </ul>
            <span class="material-symbols-outlined menu" onclick="menu()" style="display: none;">
                menu
            </span>
            <ul class="nav">
                <li><a href="/">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CATEGORIES</a></li>
                <li><a href="#">SALE</a></li>
                <li class="material-symbols-outlined" style="font-size: 2.2rem;">local_mall</li>
            </ul>
    
        </nav>
    </header>
    <section class="form">
            <h2>Register</h2>
            <form  method="GET" id="sForm" onsubmit="return validate()">
               <div class="labelI">
                   <label for="username" class="material-symbols-outlined">account_circle</label> 
                   <input type="text" name="username" placeholder="Username" required>
                   <span class="error" id="uerror">Username must be atleast 3 characters</span>
               </div>
               <div class="labelI">
                <label for="email" class="material-symbols-outlined">mail</label> 
                <input type="email" name="email" placeholder="Email" required >
            </div>
            <div class="labelI">
                <label for="password" class="material-symbols-outlined">lock</label> 
                <input type="password" name="password" placeholder="Password" required >
                <button type="button" class="material-symbols-outlined pass" onclick="toggle(this,this.previousElementSibling)">visibility</button>
                <span class="error" id="perror">Password must be atleast 6 characters</span>
            </div>
            <div class="labelI">
                <label for="cpassword" class="material-symbols-outlined">lock</label> 
                <input type="password" name="cpassword" placeholder="Confirm Password" required >
                <button type="button" class="material-symbols-outlined  pass" onclick="toggle(this,this.previousElementSibling)">visibility</button>
                <span class="error" id="cperror">Kindly confirm your Password</span>
            </div>
            <input type="submit" value="Signup" class="submit">
                
                
                
            </form>
    </section>
<script src="signup.js"></script>
</body>
</html>
